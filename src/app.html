<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;600&display=swap" rel="stylesheet">
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents" id="app">%sveltekit.body%</div>
	<script>
		// Blunder code
		// https://lastminuteengineers.com/bme280-esp8266-weather-station/#dynamically-load-sensor-data-with-ajax
		setInterval(update, 2000);
		function update() {
			var x = new XMLHttpRequest();
			x.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					document.body.innerHTML = this.responseText;
				}
			};
			x.open('GET', '/', true);
			x.send();
		}
	</script>
</body>

</html>
